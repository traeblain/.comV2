<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>

  <body>
    <!-- Include the script that builds the page and powers Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <script>
      var BlogPreview = createClass({
        render: function() {
          var entry = this.props.entry;
          var title = entry.getIn(['data', 'title']);
          var date = entry.getIn(['data', 'date']);
          var bg = entry.getIn(['data', 'background']);
          var body = this.props.widgetFor('body');
          console.log(date);

          return h('main', {},
            h('div', {"className": "headline", "style": {"background-image": "url(" + bg + ")"}}),
            h('h1', {}, title),
            h('time', {"className": "post-time"}, date.substring(0,3) + "." + date.substring(5,6)),
            h('div', {"className": "post-tags"},
              this.props.widgetsFor('tags').map(function(tag) {
                console.log(tag);
                return h('svg', {"className": "svg svg-taglink"},
                  h('path', {"d": "M0 252.118V48C0 21.49 21.49 0 48 0h204.118a48 48 0 0 1 33.941 14.059l211.882 211.882c18.745 18.745 18.745 49.137 0 67.882L293.823 497.941c-18.745 18.745-49.137 18.745-67.882 0L14.059 286.059A48 48 0 0 1 0 252.118zM112 64c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48z"})),
                  h('a', {"href": "#"}, tag.getIn(['data', 'name']))
              })),
            h('div', {"className": "article"}, body),
          );
        }
      });

      CMS.registerPreviewTemplate("blog", BlogPreview);
      CMS.registerPreviewStyle("style.css");
    </script>
  </body>
</html>
