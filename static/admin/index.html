<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>

  <body>
    <!-- Include the script that builds the page and powers Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <script>
      var BlogPreview = createClass({
        render: function() {
          var entry = this.props.entry;
          var title = entry.getIn(['data', 'title']);
          var date = entry.getIn(['data', 'date']);
          var bg = entry.getIn(['data', 'background']);
          var body = this.props.widgetFor('body');

          return h('main', {},
            h('div', {"className": "headline", "style": {"background-image": "url(https://res.cloudinary.com/dixwznarl/image/upload/c_scale,q_auto:good,w_2048/notebook/horizon-forbidden-west.jpg)"}}),
            h('h1', {}, title),
            h('time', {"className": "post-time"}, date),
            h('div', {"className": "post-tags"},
              h('svg', {"className": "svg svg-taglink"},
                h('use', {"xlink:href": "#taglink"})),
              h('a', {"href": "#"}, "tag")),
            h('div', {"className": "article"}, body),
          );
        }
      });

      CMS.registerPreviewTemplate("blog", BlogPreview);
      CMS.registerPreviewStyle("style.css");
    </script>
  </body>
</html>
