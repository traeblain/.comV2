<div class="gardenfavorites">
  <h2 style="text-transform: uppercase;">Favorites</h2>
  <ul>
    {{- range (where (where .Site.RegularPages ".Draft" false) "Type" "in" .Site.Params.mainSections) }}
    {{- if eq .Params.favorite true }}
      <li hugo-nav="{{ .RelPermalink }}">
        <a href="{{ .Permalink }}">{{ .LinkTitle }}</a>
        <time>{{ .Date.Format "2006.01" }}</time>
      </li>
    {{ end -}}{{ end -}}
  </ul>
</div>
