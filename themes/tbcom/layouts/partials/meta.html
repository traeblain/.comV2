        <meta http-equiv="content-type" charset="text/html;UTF-8">
        <meta http-equiv="content-language" content="{{ .Site.LanguageCode }}">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="{{ if .IsNode }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ else }}{{ with .Description }}{{ . }}{{ end }}{{ end }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="author" content="{{ .Site.Author.name }}">
        <meta name="copyright" content="CC-BY-4.0 by {{ .Site.Author.name }}">
        <meta name="keywords" content="father, engineer, cyclist,sexy, sarcastic, geek">
        <meta name="robots" content="index, follow">
        <meta http-equiv="cache-control" content="cache">
        <meta http-equiv="revisit-after" content="1 day">
        <!-- Open Graph Info -->
        <meta property="og:site_name" data-page-subject="true" content="{{ .Site.Title }}">
        <meta property="og:title" content="{{ .Title }}">
        <meta property="og:url" content="{{ .Permalink }}">
        <meta property="og:description" content="{{ .Description }}">
    {{ if .IsPage }}
        <meta property="og:type" content="article" />
        <meta property="article:author" content="{{ .Site.Author.name }}" />
        <meta property="article:published_time" content="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}" />
        {{ if ne .Date .Lastmod }}<meta property="article:modified_time" content="{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}" />{{ end }}
        {{ range .Params.tags }}<meta property="article:tag" content="{{ . }}" />
        {{ end }}
        <!-- Google+ -->
        <meta itemprop="name" content="{{ .Title }}">
        <meta itemprop="description" content="{{ .Description }}">
        <!-- Twitter Card data -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:site" content="@{{ .Site.Author.commonname }}">
        <meta name="twitter:title" content="{{ .Title }}">
        <meta name="twitter:description" content="{{ .Description }}">
        <meta name="twitter:creator" content="@{{ .Site.Author.commonname }}">
    {{ else }}
        <meta property="og:type" content="website" />
    {{ end }}
        <!-- All the stupid images.... -->
