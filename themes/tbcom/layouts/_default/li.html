{{ if .Params.hidden }}{{ else }}<article class="content {{ .Type }}">
  <header>
    <h1 class="with-subheading">
      {{ if .Params.link }}<a href="{{ .Params.link }}" target="_blank" itemprop="url">{{ .Title }}</a>
      {{ else }}<a href="{{ .Permalink }}">{{ .Title }}</a>{{ end }}
    </h1>
    <span class="subheading">{{ .Description }}</span>
    <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "02 January 2006" }}</time>
  </header>
</article>{{ end }}
