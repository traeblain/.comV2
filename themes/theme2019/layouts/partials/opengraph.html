<!-- Open Graph Info -->
<meta
  property="og:site_name"
  data-page-subject="true"
  content="{{ .Site.Title }}"
/>
<meta property="og:title" content="{{ .Title }}" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta
  property="og:description"
  content="{{ if .IsHome }}{{ .Site.Params.Description }}{{ else }}{{ .Description }}{{ end }}"
/>
<meta
  property="og:image"
  content="https://res.cloudinary.com/dixwznarl/image/upload/tbmonogram-name_ee22vs.png"
/>
{{ if .IsPage }}
<meta property="og:type" content="article" />
<meta property="article:author" content="{{ .Site.Author.name }}" />
<meta property="article:published_time" content="{{ .Date.Format
"2006-01-02T15:04:05Z07:00" | safeHTML }}" /> {{ if ne .Date .Lastmod }} <meta
property="article:modified_time" content="{{ .Lastmod.Format
"2006-01-02T15:04:05Z07:00" | safeHTML }}" /> {{ end }} {{ range .Params.tags }}
<meta property="article:tag" content="{{ . }}" />
{{ end }}
<!-- Twitter Card data -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:site" content="@{{ .Site.Author.commonname }}" />
<meta name="twitter:title" content="{{ .Title }}" />
<meta name="twitter:description" content="{{ .Description }}" />
<meta name="twitter:creator" content="@{{ .Site.Author.commonname }}" />
<!-- disallow Twitter from using your site's info for personalization purposes -->
<meta name="twitter:dnt" content="on" />
{{ else }}
<meta property="og:type" content="website" />
{{ end }}
