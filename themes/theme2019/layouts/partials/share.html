<div class="share-links">
  <a href="https://www.facebook.com/sharer/sharer.php?u={{ .Permalink }}" title="Share on Facebook" target="_blank">
    <svg class="svg svg-social-icon">
      <use xlink:href="#facebook"></use>
    </svg>
  </a>
  <a href='https://twitter.com/intent/tweet?{{ (querify "via" "traeblain" "url" .Permalink "text" .Title "source" .Site.BaseURL) | safeURL }}{{ if .IsPage }}&hashtags={{ (delimit .Params.tags ",") | safeURL }}{{ end }}' title="Share on Twitter" target="_blank">
    <svg class="svg svg-social-icon">
      <use xlink:href="#twitter"></use>
    </svg>
  </a>
  <a href='http://www.linkedin.com/shareArticle?{{ (querify "url" .Permalink "title" .Title "source" .Site.BaseURL "mini" "true") | safeURL }}' title="Share on LinkedIn" target="_blank">
    <svg class="svg svg-social-icon">
      <use xlink:href="#linkedin"></use>
    </svg>
  </a>
  
  <a href='#' title="Send Some Cheers!" class="cheers-icon" style="z-index: 1;">
    <svg class="svg svg-social-icon">
      <use xlink:href="#cheers"></use>
    </svg>
  </a>

  <a href='https://www.reddit.com/submit?{{ (querify "url" .Permalink "title" .Title) | safeURL }}' title="Share on Reddit" target="_blank">
    <svg class="svg svg-social-icon">
      <use xlink:href="#reddit"></use>
    </svg>
  </a>
  <a href='https://getpocket.com/save?{{ (querify "url" .Permalink "title" .Title) | safeURL }}' title="Add to Pocket" target="_blank">
    <svg class="svg svg-social-icon">
      <use xlink:href="#getpocket"></use>
    </svg>
  </a>
  <a href='mailto:?{{ (querify "body" .Permalink "subject" .Title) | safeURL }}' title="Send email" target="_blank">
    <svg class="svg svg-social-icon">
      <use xlink:href="#emailenvelope"></use>
    </svg>
  </a>
</div>
