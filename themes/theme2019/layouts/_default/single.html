{{ define "main" }}
{{ partial "headline.html" . }}
	<main>
		<article>
			<h1>{{ .Title }}</h1>
			<time>{{ .Date.Format "2006.01" }}</time>
			<hr/>
			<div>
				{{ .Content }}
			</div>
			{{ with .Params.tags }}
			<div>
				<ul id="tags">
					{{ range . }}
					<li><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a></li>
					{{ end }}
				</ul>
			</div>
			{{ end }}
			<div>
				{{ template "_internal/disqus.html" . }}
			</div>
		</article>
	</main>
{{ end }}
