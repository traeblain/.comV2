{{ define "main" }}
{{ partial "headline.html" . }}
	<main onscroll="scrollProgress()" class="{{ .Params.class }}">
		<article>
			<div class="title">
				<div>
					<h1>{{ .Title }}</h1>
					<time>{{ .Date.Format "2006.01" }}</time>
				</div>
				<div>
					{{ with .Params.tags }}
					<ul id="tags">
						{{ range . }}
						<li><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a></li>
						{{ end }}
					</ul>
					{{ end }}
				</div>
			</div>
			<hr/>
			<div class="article">
				{{ .Content }}
			</div>
			<div>
				{{ template "_internal/disqus.html" . }}
			</div>
		</article>
	</main>
{{ end }}
