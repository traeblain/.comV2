<style type="text/css">
  /* =============================
      Variables...
   ============================= */
  body {
    --background: white;
    --text-color: #2e3440;
    --dark: #3b4252;
    --dark-alpha: #3b4252e6;
    --gray-dark: #434c5e;
    --nord: #4c566a;
    --secondary: #d8dee9;
    --nord-light: #e5e9f0;
    --nord-light-alpha: #e5e9f0e6;
    --light: #eceff4;
    --primary: #5e81ac;
    --blue: #81a1c1;
    --info: #88c0d0;
    --teal: #8fbcbb;
    --red: #bf616a;
    --danger: #bf616a;
    --orange: #d08770;
    --yellow: #ebcb8b;
    --warning: #ebcb8b;
    --green: #a3be8c;
    --success: #a3be8c;
    --purple: #b48ead;
    --indigo: #6610f2;
    --pink: #e83e8c;
    --cyan: #29abe0;
    --white: #fff;
    --gray: #6c757d;
    --darkmode: white;
    --breakpoint-xs: 0;
    --breakpoint-sm: 576px;
    --breakpoint-md: 768px;
    --breakpoint-lg: 992px;
    --breakpoint-xl: 1200px;
    --breakpoint-max: 1600px;
    --font-family-sans-serif: -apple-system, BlinkMacSystemFont, 'Segoe UI',
      Roboto, 'Helvetica Neue', Arial, sans-serif, 'Apple Color Emoji',
      'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
    --font-family-monospace: 'Source Code Pro', SFMono-Regular, Menlo, Monaco,
      Consolas, 'Liberation Mono', 'Courier New', monospace;
    --font-family-headline: 'Grand', 'Impact', -apple-system, BlinkMacSystemFont,
      'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif,
      'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol',
      'Noto Color Emoji';
    --font-family-condensed: 'Roboto Condensed',
      /*iOS*/ 'AvenirNextCondensed-Bold', 'Futura-CondensedExtraBold',
      /*MacOSX*/ HelveticaNeue-CondensedBold, /*Ubuntu*/ 'Ubuntu Condensed',
      'Liberation Sans Narrow', /*Windows*/ 'Franklin Gothic Demi Cond',
      'Arial Narrow', /*Android*/ sans-serif-condensed, /*Fallback*/ Arial,
      'Trebuchet MS', 'Lucida Grande', Tahoma, Verdana, sans-serif;
  }
  body.dark-theme {
    --background: #2e3440;
    --text-color: white;
    --nord: #e5e9f0;
    --nord-light: #4c566a;
    --dark-alpha: #e5e9f0e6;
    --light: #3b4252;
    --dark: #6c757d;
    --secondary: #6c757d;
  }
  body.light-theme {
    --background: white;
    --text-color: #2e3440;
    --dark: #3b4252;
    --dark-alpha: #3b4252e6;
    --nord: #4c566a;
    --secondary: #d8dee9;
    --nord-light: #e5e9f0;
  }
  /* Duplicated due to need to bring this out of media/prefers */
  @media (prefers-color-scheme: dark) {
    body,
    body.dark-theme {
      --background: #2e3440;
      --text-color: white;
      --nord: #e5e9f0;
      --nord-light: #4c566a;
      --dark-alpha: #e5e9f0e6;
      --light: #3b4252;
      --dark: #6c757d;
      --secondary: #6c757d;
    }
    body.light-theme {
      --background: white;
      --text-color: #2e3440;
      --dark: #3b4252;
      --dark-alpha: #3b4252e6;
      --nord: #4c566a;
      --secondary: #d8dee9;
      --nord-light: #e5e9f0;
    }
  }
  body.nord {
    --background: #5e81ac;
    --text-color: white;
    --nord: #e5e9f0;
    --nord-light: #e5e9f0e6;
    --dark-alpha: #e5e9f0e6;
    --primary: #3b4252;
    --gray: #d8dee9;
    --light: #3b4252;
  }
  @font-face {
    font-family: 'Grand';
    src: url('/fonts/NTF-Grand-Regular.otf') format('truetype'),
      url('/fonts/NTF-Grand-Regular.woff') format('woff');
    font-weight: normal;
    font-style: normal;
  }

  /* =============================
      CSS Reset
   ============================= */
  html,
  body,
  div,
  span,
  applet,
  object,
  iframe,
  h1,
  h2,
  h3,
  h4,
  h5,
  h6,
  p,
  blockquote,
  pre,
  a,
  abbr,
  acronym,
  address,
  big,
  cite,
  code,
  del,
  dfn,
  em,
  img,
  ins,
  kbd,
  q,
  s,
  samp,
  small,
  strike,
  strong,
  sub,
  sup,
  tt,
  var,
  b,
  u,
  i,
  center,
  dl,
  dt,
  dd,
  fieldset,
  form,
  label,
  legend,
  table,
  caption,
  tbody,
  tfoot,
  thead,
  tr,
  th,
  td,
  article,
  aside,
  canvas,
  details,
  embed,
  figure,
  figcaption,
  footer,
  header,
  hgroup,
  menu,
  nav,
  output,
  ruby,
  section,
  summary,
  time,
  mark,
  audio,
  video {
    margin: 0;
    padding: 0;
    border: 0;
    vertical-align: baseline;
  }
  /* HTML5 display-role reset for older browsers */
  article,
  aside,
  details,
  figcaption,
  figure,
  footer,
  header,
  hgroup,
  menu,
  nav,
  section {
    display: block;
  }
  body {
    line-height: 1;
  }
  /* ol, ul {
    list-style: none;
  } */
  blockquote,
  q {
    quotes: none;
  }
  blockquote:before,
  blockquote:after,
  q:before,
  q:after {
    content: '';
    content: none;
  }
  table {
    border-collapse: collapse;
    border-spacing: 0;
  }
  /* apply a natural box layout model to all elements */
  *,
  *::before,
  *::after,
  *:before,
  *:after {
    -webkit-box-sizing: border-box;
    box-sizing: border-box;
  }
  /* inputs */
  input,
  button,
  textarea,
  select {
    color: inherit;
    font-size: inherit;
    font-style: inherit;
    font-family: inherit;
    border-radius: 0;
    -webkit-padding-start: 0;
    -webkit-box-align: start;
    -ms-flex-align: start;
    align-items: flex-start;
    text-indent: 0;
    border: none;
    outline: none;
    background: none;
    padding: 0;
    margin: 0;
    width: auto;
    height: auto;
    line-height: 1em;
  }
  /* inputs appearance (not for every input)  */
  input[type='text'],
  input[type='reset'],
  input[type='password'],
  input[type='search'],
  input[type='email'],
  input[type='tel'],
  input[type='url'],
  input[type='time'],
  input[type='week'],
  input[type='month'],
  input[type='date'],
  input[type='datetime'],
  input[type='datetime-local'],
  input[type='number'],
  input[type='submit'],
  input[type='reset'],
  input[type='color'],
  input[type='file'],
  button,
  textarea,
  select {
    height: 1em;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
  }
  /* input color width */
  input[type='color'] {
    width: 1em;
  }
  /* IE clear cross */
  input::-ms-clear {
    display: none;
  }
  audio,
  canvas,
  iframe,
  img,
  svg,
  video {
    vertical-align: middle;
    max-width: 100%;
  }
  /* =============================
      Start
   ============================= */
  body {
    font-family: var(--font-family-sans-serif);
    font-size: 17px;
    color: var(--text-color);
    background-color: var(--background);
  }
  a,
  a:visited {
    text-decoration: none;
    color: var(--primary);
    /* fill: var(--primary); */
    cursor: pointer;
    font-weight: 500;
  }
  a:hover,
  a:hover svg {
    color: var(--dark);
    fill: var(--dark);
  }
  a:hover {
    border-bottom: solid 1px var(--dark);
  }
  :target:before {
    content: '';
    display: block;
    height: 60px; /* fixed header height*/
    margin: -60px 0 0; /* negative fixed header height */
  }
  main {
    max-width: 70ch;
    padding: calc(2ch + 60px) 2ch 2ch;
    margin: auto;
  }
  p {
    margin: 2ch 0;
  }
  p,
  li {
    line-height: 3ch;
  }
  h1,
  h2 {
    font-family: var(--font-family-headline);
    font-size: 7ch;
  }
  h2 {
    font-size: 5ch;
    color: var(--nord);
    margin-top: 2ch;
  }
  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin-bottom: 1ch;
  }
  nav {
    position: sticky;
    top: 0;
    height: 60px;
    background-color: var(--background);
    margin: calc(-2ch - 60px) -100% 2ch;
    margin: calc(-2ch - 60px) calc(50% - 50vw + 1ch) 2ch;
    box-shadow: 0 2px 12px -5px var(--nord-light);
    z-index: 1000;
  }
  nav ul {
    list-style: none;
    display: flex;
    flex-wrap: nowrap;
    align-items: center;
    margin: auto;
    padding: 0 2ch;
    height: 100%;
    justify-content: space-between;
    max-width: 70ch;
  }
  nav ul li {
    display: block;
    text-transform: uppercase;
    font-weight: 400;
    text-align: center;
    margin: 0 0.5ch;
    font-size: 90%;
  }
  nav ul li a {
    font-weight: 400;
  }
  nav > ul > li:nth-child(2) {
    flex-grow: 1;
    text-align: left;
    font-size: 100%;
  }
  @media only screen and (max-width: 380px) {
    nav > ul > li:nth-child(2) span {
      display: none;
    }
  }
  nav a:hover {
    border: none;
  }
  nav .nav-image {
    width: 50px;
    height: 50px;
  }
  nav .nav-icon,
  nav .svg-social-icon {
    width: 20px;
    height: 20px;
    margin-left: 0;
    fill: var(--text-color);
  }
  nav .menu-icon,
  nav .nav-icon {
    width: 20px;
    height: 18px;
    display: inline-block;
    cursor: pointer;
  }
  nav .menu-icon::after,
  nav .menu-icon::before,
  nav .menu-icon div {
    background-color: var(--text-color);
    border-radius: 2px;
    content: '';
    display: block;
    height: 2px;
    margin: 5px 0;
    transition: all 0.2s ease-in-out;
  }
  nav #showsearch ~ .nav-icon svg {
    transition: all 0.4s ease-in-out;
  }
  nav .menu-icon::after {
    margin-bottom: 0;
  }
  nav #showmenu:checked ~ .menu-icon::before {
    transform: translateY(7px) rotate(135deg);
  }
  nav #showmenu:checked ~ .menu-icon::after {
    transform: translateY(-7px) rotate(-135deg);
  }
  nav #showmenu:checked ~ .menu-icon div {
    transform: scale(0);
  }
  nav #showsearch:checked ~ .nav-icon svg {
    transform: rotate(450deg);
  }
  nav #showmenu,
  #showsearch,
  nav #darkmode {
    display: none;
  }
  nav #showmenu ~ ul {
    display: none;
  }
  nav #showmenu:checked ~ ul {
    display: block;
    position: absolute;
    margin-top: 6px;
    height: auto;
    background-color: var(--background);
    padding: 0 1ch;
    border: solid 1px var(--nord-light);
    box-shadow: 2px 2px 12px -5px var(--nord-light);
  }
  nav #showmenu:checked ~ ul li {
    height: 40px;
    width: 40px;
    border: solid 1px var(--nord-light);
    line-height: 35px;
    margin: 1ch 0;
  }
  #radioInner {
    fill: var(--darkmode);
  }
  #monogramT {
    fill: var(--text-color);
  }
  #monogramB {
    fill: var(--primary);
  }
  .headline {
    height: 500px;
    background-position: center;
    background-size: cover;
    margin: 2ch -100%; /* old browsers fallback */
    margin: 2ch calc(50% - 50vw + 1ch);
  }
  ul.latest-posts {
    list-style-type: none;
    padding-left: 0;
  }
  ul.latest-posts time {
    font-family: var(--font-family-headline);
    font-size: 110%;
    font-weight: 400;
  }
  ul.latest-posts h3 {
    display: inline-block;
  }
  div#postslink {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(32ch, 1fr));
    grid-gap: 1ch;
  }
  .list-title {
    border-bottom: solid 1px var(--text-color);
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: flex-start;
    align-content: flex-start;
  }
  .list-title h2 {
    font-family: var(--font-family-headline);
    font-size: 5ch;
  }
  .list-title h2 a:hover,
  .list-title div a:hover,
  .share-links a:hover {
    border-bottom: none;
  }
  .list-title time,
  .post-time {
    font-weight: 500;
    align-self: flex-end;
    font-family: var(--font-family-headline);
    font-size: 150%;
  }
  .post-time {
    float: right;
    margin-top: -0.5ch;
  }
  .list-title div,
  .post-tags {
    flex-basis: 100%;
    text-transform: uppercase;
  }
  .list-title div a,
  .post-tags a {
    font-weight: 300;
  }
  .list-title h2,
  .list-title time,
  .list-title div {
    margin: 0 0 0.5ch;
  }
  .list-title .svg-taglink,
  .post-tags .svg-taglink {
    width: 1.5ch;
    height: 1.5ch;
    margin: 0 0.5ch 0 0.75ch;
    fill: var(--secondary);
  }
  .post-tags {
    border-bottom: solid 1px var(--text-color);
    padding-bottom: 1ch;
  }
  figure {
    margin: 2ch -100% 5ch; /* old browsers fallback */
    margin: 2ch calc(50% - 50vw + 1ch) 5ch;
    max-height: 500px;
    text-align: center;
  }
  figure img {
    max-height: 500px;
  }
  figure.align-left {
    margin: 2ch 2ch;
    float: left;
  }
  figure.align-right {
    margin: 2ch 2ch;
    float: right;
  }
  figure.bordered img {
    border: solid 1px var(--nord-light);
  }
  figcaption {
    padding-top: 0.75ch;
  }

  blockquote {
    margin: 0 auto;
    width: 95%;
    transform: rotate(-2.5deg);
  }
  blockquote::before {
    position: absolute;
    content: '\201C';
    font-size: 6em;
    font-family: serif;
    margin-top: -0.2em;
    margin-left: -0.2em;
    z-index: -1;
    color: var(--secondary);
  }
  blockquote p {
    margin: 4ch 0;
    text-indent: 2.5ch;
  }
  blockquote cite {
    display: block;
    text-align: right;
  }
  blockquote cite::before {
    content: '\2014  ';
  }
  div#lastread {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    align-items: center;
  }
  div#lastread > p {
    flex-grow: 1;
  }
  svg#readprogress {
    max-width: 50%;
    max-height: 250px;
  }
  svg#readprogress .knob-progress {
    stroke: var(--primary);
  }
  svg#readprogress .knob-undertext {
    fill: var(--primary);
  }
  svg .symbol-color {
    fill: var(--text-color);
  }
  div#lastread figure {
    max-width: 50%;
    min-width: 250px;
    margin: 2ch 0;
  }
  .read-details p {
    margin: 0 2ch;
  }
  p.sensory {
    text-align: center;
  }
  p.sensory img,
  p.sensory svg {
    width: 500px;
    max-width: 100%;
  }
  .top-artists {
    display: grid;
    grid-template-columns: 1fr 1fr;
    max-width: calc(70ch * 2 / 3);
    margin-left: auto;
    margin-right: auto;
  }
  .top-artists a:first-child {
    grid-column-end: span 2;
  }
  .svg-social-icon {
    height: 30px;
    width: 30px;
    margin-left: 1ch;
    fill: var(--nord);
  }
  .search-form {
    margin-top: calc(-2ch - 50px);
    margin-bottom: 2ch;
    transition: margin-top 0.5s cubic-bezier(0.39, 0.575, 0.565, 1) 0s;
  }
  .search-form.search-open,
  input#showsearch:checked ~ .search-form {
    margin-top: 0px;
  }
  .search-form form,
  .search-box form {
    border: 1px solid var(--primary);
    max-height: 50px;
    line-height: 50px;
    font-size: 2.5ch;
    padding: 0 1ch;
  }
  .search-form form span,
  .search-box form span {
    display: block;
    width: 0;
    height: 0;
    overflow: hidden;
  }
  .search-form input,
  .search-box input {
    height: 50px;
    width: 100%;
    position: relative;
    z-index: 2;
  }
  .search-form button,
  .search-box button {
    height: 50px;
    float: right;
    position: relative;
    z-index: 2;
    margin-top: -50px;
    cursor: pointer;
  }
  .search-form form svg,
  .search-box form svg {
    height: 30px;
    width: 30px;
    fill: var(--text-color);
  }
  #searchResults .list-title {
    margin-bottom: 2ch;
  }

  .pagination {
    list-style: none;
    text-align: center;
    font-family: var(--font-family-headline);
    font-size: 175%;
  }
  .pagination li {
    display: inline-block;
    padding: 0.5ch;
  }
  .pagination li a:hover {
    border-bottom: none;
  }
  .back-to-top {
    display: block;
    border: solid 1px var(--secondary);
    border-radius: 100%;
    fill: var(--secondary);
    background-color: var(--background);
    line-height: 27px;
    width: 34px;
    height: 34px;
    text-align: center;
    position: sticky;
    bottom: 2ch;
    margin-left: calc(100% - 34px - 2ch);
  }
  .back-to-top:hover {
    border-color: var(--primary);
    fill: var(--primary);
  }
  .back-to-top span {
    position: absolute;
    left: -9999px;
    top: -9999px;
  }
  .anchor {
    position: relative;
    top: -120px;
  }
  footer p {
    text-align: center;
  }
  a.title-icon svg {
    fill: var(--secondary);
    stroke: var(--secondary);
  }
  a.title-icon:hover {
    border: 0;
  }
  a.title-icon:hover svg {
    fill: var(--nord);
    stroke: var(--nord);
  }
  .twitter-tweet {
    margin-left: auto;
    margin-right: auto;
  }
  .share-links {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr auto 1fr 1fr 1fr;
    column-gap: 1ch;
    justify-items: center;
    align-items: center;
    justify-content: stretch;
  }
  .share-links a {
    display: block;
    border: solid 1px var(--secondary);
    /* border-radius: 100%; */
    padding: 1ch;
  }
  .share-links a:hover {
    border: solid 1px var(--dark);
  }
  .share-links .cheers-icon svg {
    width: 60px;
    height: 60px;
  }
  .share-links svg {
    margin: 0;
  }
  .gardentoc {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
  }
  .gardentoc div {
    flex-basis: 24%;
    padding: 1ch;
    border: solid 1px var(--primary);
    margin: 0.25ch;
    text-align: center;
  }
  .gardentoc div span {
    font-family: var(--font-family-headline);
  }
  .draft-flag {
    font-family: var(--font-family-headline);
    color: var(--blue);
  }
  main.search .post-time,
  main.garden .post-time,
  main.garden .post-tags > *,
  main.fourohfour .post-tags,
  main.fourohfour #searchResults {
    display: none;
  }
  /* Add this attribute to the element that needs a tooltip */
  [title] {
    position: relative;
    z-index: 2;
    cursor: pointer;
  }

  /* Hide the tooltip content by default */
  [title]:before,
  [title]:after {
    visibility: hidden;
    -ms-filter: 'progid:DXImageTransform.Microsoft.Alpha(Opacity=0)';
    filter: progid: DXImageTransform.Microsoft.Alpha(Opacity=0);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.75s cubic-bezier(0.075, 0.82, 0.165, 1);
  }

  /* Position tooltip above the element */
  [title]:before {
    position: absolute;
    bottom: 100%;
    left: 50%;
    margin-bottom: 5px;
    margin-left: -80px;
    padding: 7px;
    width: 160px;
    -webkit-border-radius: 3px;
    -moz-border-radius: 3px;
    border-radius: 3px;
    background-color: var(--nord);
    color: var(--background);
    content: attr(title);
    text-align: center;
    font-size: 14px;
    line-height: 1.2;
  }

  /* Triangle hack to make tooltip look like a speech bubble */
  [title]:after {
    position: absolute;
    bottom: 100%;
    left: 50%;
    margin-left: -5px;
    width: 0;
    border-top: 5px solid var(--nord);
    /* border-top: 5px solid hsla(0, 0%, 20%, 0.9); */
    border-right: 5px solid transparent;
    border-left: 5px solid transparent;
    content: ' ';
    font-size: 0;
    line-height: 0;
  }

  /* Show tooltip content on hover */
  [title]:hover:before,
  [title]:hover:after {
    visibility: visible;
    -ms-filter: 'progid:DXImageTransform.Microsoft.Alpha(Opacity=100)';
    filter: progid: DXImageTransform.Microsoft.Alpha(Opacity=100);
    opacity: 1;
  }
</style>
