name: cloudinary-cache-clear
run-name: ${{ github.actor }} is clearing Cloudinary cache to pull changes
on: [push, workflow_dispatch]
jobs:
  clear-cache:
    name: Setup Node and Cloudinary then clear cache
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node
        uses: actions/setup-node@v3.5.1
        with:
          node-version: '14.x'
      - name: Install Cloudinary from npm
        run: npm install -g cloudinary
      - name: List the folders...maybe
        run: ls -ahl /home/runner/work/
      - name: Clear the cache
        run: node ../.github/scripts/gh-runner.js
      
